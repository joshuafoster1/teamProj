{% extends 'base.html' %}

{% block title %} Add Pinch Training{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">{{date}}</li>
  <li class="breadcrumb-item"><a href="{% url 'athletePage' %}">{{ athlete.user.username }}</a></li>
  <li class="breadcrumb-item"><a href="{% url 'athleteInfo' %}">Information</a></li>
  <li class="breadcrumb-item">Update</li>
{% endblock %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  {% include 'includes/form.html' %}

  <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
