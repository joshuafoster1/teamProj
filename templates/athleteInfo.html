{% extends 'base.html' %}
        {% block breadcrumb %}
        <li class="breadcrumb-item active">{{ athlete.user.username}}</li>
        {% endblock %}

      {% block content %}
      <table class="table table-sm table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th>
              Athlete Information
            </th>
            <th></th>
          <tr>
        </thead>
        <tbody>
      {% for item in info %}
          <tr>
            <td>{{item.0}}</td>
            <td>{{item.1}}</td>
          </tr>
      {% endfor %}

        </tbody>
      </table>
<div>
  <a href='{% url "update_athleteInfo" athlete.user.pk %}' class='btn btn-primary'>Update Name and Contact</a>
  <a href='{% url "update_athleteBdayInfo" athlete.pk %}' class='btn btn-primary'>Update Birthdate</a>
</div>
{% endblock %}
