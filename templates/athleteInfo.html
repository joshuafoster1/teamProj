{% extends 'base.html' %}
        {% block breadcrumb %}
        <li class="breadcrumb-item active">{{ athlete.user.username}}</li>
        {% endblock %}

      {% block content %}
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>
              Athlete Information
            </th>
          <tr>
        </thead>
        <tbody>
      {% for item in info %}
          <tr>
            <td>{{item.0}}</td>
            <td>{{item.1}}</td>
          </tr>
      {% endfor %}

        </tbody>
      </table>
      {% endblock %}
