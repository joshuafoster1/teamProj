{% extends 'base.html' %}

{% block title %} Add Conditioning{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Athletes</a></li>
  <li class="breadcrumb-item"><a href="{% url 'athletePage' athlete.pk %}">{{ athlete.user.username }}</a></li>
  <li class="breadcrumb-item active">{{date}}</li>
{% endblock %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  {% include 'includes/form.html' %}

  <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
